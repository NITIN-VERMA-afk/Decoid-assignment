<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createAccount</title>
    <link href="./output.css" rel="stylesheet" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="flex justify-start text-3xl mb-4 font-bold">
        Welcome back
      </h1>

      <form action="">
        <div class="flex flex-col  justify-center mx-4 mt-12 gap-4">
        
          <input
            type="email"
            id="email"
            class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-4 sm:px-0"
            placeholder="Email"
            required
          />
          <div class="relative">
            <input
              type="password"
              id="password"
              class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-4 sm:px-0"
              placeholder="Password"
              required
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button
                type="button"
                class="text-gray-500 hover:text-gray-700 focus:outline-none"
                id="togglePasswordVisibility"
              >
                <svg
                  id="eye-icon"
                  class="h-5 w-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
       
          
       
          <div class="flex items-center justify-start gap-2 mt-6 ml-5">
          <a href="">Forgot your password?</a>
          </div>
          
        
        
        <div class="flex justify-center mr-4">
          <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-24 py-4  text-center mt-28 mb-2 ">create a account</button>
        </div>
      </form>
      <div class="flex items-center">
        <hr class="flex-grow border-gray-400 border-t" />
        <span class="mx-2">or</span>
        <hr class="flex-grow border-gray-400 border-t" />
      </div>
      <div class="flex justify-center gap-8 my-6 sm:gap-16">
        <div class="border border-gray-500 rounded-md p-2">
          <p><i class="fa-brands fa-google"></i></p>
        </div>
        <div class="border border-gray-500 rounded-md p-2">
          <p><i class="fa-brands fa-facebook"></i></p>
        </div>
      </div>
      <div class="flex justify-center">
        <p>dont have an account ?</p> <a  href="/page3">create one</a>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/176bc36c12.js"
    crossorigin="anonymous"
  ></script>
  <script src="./script/eye.js"></script>
</html>
