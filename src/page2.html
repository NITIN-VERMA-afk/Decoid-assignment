<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createAccount</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="flex justify-start text-3xl mb-4 font-bold">
        Create an account
      </h1>

      <form action="">
        <div class="flex flex-col md:flex-row justify-center mx-4 mt-12 gap-4">
          <input
            type="text"
            id="first_name"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-4 sm:px-0"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="last_name"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-4 sm:px-0"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            id="email"
            class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-4 sm:px-0"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-4 sm:px-0"
            placeholder="Password"
            required
          />
        </div>
       
          
       
          <div class="flex items-center justify-start gap-2 mt-6 ml-5">
            <input
              class="form-checkbox w-4 h-4"
              type="checkbox"
              required
            />
            <p class="text-sm">
              By processing, I agree to all
              <a href="" class="text-blue-500 hover:text-blue-700">t&c</a> and
              <a href="" class="text-blue-500 hover:text-blue-700">privacy policy</a>
            </p>
          </div>
          
        
        
        <div class="flex justify-center mr-4">
          <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-24 py-4  text-center mt-28 mb-2 ">create a account</button>
        </div>
      </form>
      <div class="flex items-center">
        <hr class="flex-grow border-gray-400 border-t" />
        <span class="mx-2">or</span>
        <hr class="flex-grow border-gray-400 border-t" />
      </div>
      <div class="flex justify-center gap-8 my-6 sm:gap-16">
        <div class="border border-gray-500 rounded-md p-2">
          <p><i class="fa-brands fa-google"></i></p>
        </div>
        <div class="border border-gray-500 rounded-md p-2">
          <p><i class="fa-brands fa-facebook"></i></p>
        </div>
      </div>
      <div class="flex justify-center">
        <p>already have an account ?</p> <a  href="/page3">login</a>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/176bc36c12.js"
    crossorigin="anonymous"
  ></script>
</html>
