<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./output.css" />
    <script
      src="https://kit.fontawesome.com/176bc36c12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <main class="">
      <div class="flex items-center mt-12">
        <p class="p-1 mr-3 bg-gray-500 text-sm flex justify-center md:hidden">
          <i class="fa-solid fa-chevron-left"></i>
        </p>
        <h1 class="font-bold text-2xl md:text-2xl text-center flex-grow">
          Workout Tracker
        </h1>
      </div>
      <div class="mx-auto max-w-md mt-12">
        <img src="../public/img/Chart Full.png" alt="" class="" />
      </div>
      <div class="flex justify-center w-2/3 mt-12 px-4 border border-gray-500">
        <p class="text-3xl mt-4 mr-2">
          <i class="fa-solid fa-triangle-exclamation"></i>
        </p>
        <p class="text-base md:text-4xl">
          You've burned fewer calories than yesterday. Time to get moving
        </p>
      </div>
      <div class="flex justify-between items-center px-4 mt-12">
        <p class="font-bold">upcoming workouts</p>
        <p class="font-sm text-sm">see more</p>
      </div>
      <div class="relative flex p-2 gap-2 items-center mt-12">
        <div class="relative inline-block">
          <img
            src="../public/img/Ellipse 53.png"
            alt="Your Image"
            class="rounded-full w-12 h-12"
          />
          <div
            class="absolute -inset-4 rounded-full border-4 border-gray-300"
          ></div>
        </div>
        <div>
          <p class="text-sm">full body workout</p>
          <p class="text-sm">Today 3 pm</p>
        </div>
        <div class="ml-auto">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
      </div>
      <div class="relative flex p-2 gap-2 items-center">
        <div class="relative inline-block">
          <img
            src="../public/img/Ellipse 54.png"
            alt="Your Image"
            class="rounded-full w-12 h-12"
          />
          <div
            class="absolute -inset-4 rounded-full border-4 border-gray-300"
          ></div>
        </div>
        <div>
          <p class="text-sm">full body workout</p>
          <p class="text-sm">Today 3 pm</p>
        </div>
        <div class="ml-auto">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
      </div>
      <h1 class="font-bold px-4 mt-6">what Do U Want To Train</h1>
      <div
        class="flex flex-col md:flex-row justify-evenly border-gray-100 bg-blue-600 p-4"
      >
        <div class="flex justify-between bg-blue-500 rounded-r-full p-4">
          <ul class="">
            <li>full body workout</li>
            <li>Arm</li>
            <li>chest</li>
            <li>legs</li>
          </ul>
          <div class="">
            <img
              class="rounded-full w-24 h-24 mx-auto"
              src="../public/img/Ellipse 55.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 py-4">
      <div class="flex justify-between px-4 mx-5">
        <i class="fa-solid fa-house text-3xl"></i>
       
        <i class="fa-solid fa-square-poll-horizontal text-3xl"></i>
        <div class="relative bottom-8">
          <div class="bg-blue-500 rounded-full w-16 h-16 flex items-center justify-center">
              <i class="fa-solid fa-magnifying-glass text-white text-2xl"></i>
          </div>
      </div>
        <i class="fa-solid fa-camera text-3xl"></i>
        <i class="fa-solid fa-user text-3xl"></i>
      </div>
     
    
    </footer>
  
  </body>
</html>
