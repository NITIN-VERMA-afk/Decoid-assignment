<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div>
      <div class="flex items-center mt-12">
        <p class="p-1 mr-3 bg-gray-500 text-sm flex justify-center md:hidden">
          <i class="fa-solid fa-chevron-left"></i>
        </p>
        <h1 class="font-bold text-2xl md:text-2xl text-center flex-grow">
          Workout Tracker
        </h1>
      </div>

      <div class="flex justify-center items-center">
        <button><</button>
        <p>Feb 2024</p>
        <button>></button>
      </div>
      <div class="flex justify-center items-center gap-2">
        <div class="flex flex-col items-center rounded-md hover:bg-blue-500">
          <p>SUN</p>
          <p>5</p>
        </div>

        <div class="flex flex-col items-center rounded-md hover:bg-blue-500">
          <p>MON</p>
          <p>6</p>
        </div>
        <div class="flex flex-col items-center rounded-md hover:bg-blue-500">
          <p>TUE</p>
          <p>7</p>
        </div>
        <div class="flex flex-col items-center rounded-md hover:bg-blue-500">
          <p>WED</p>
          <p>8</p>
        </div>
        <div class="flex flex-col items-center rounded-md hover:bg-blue-500">
          <p>THU</p>
          <p>9</p>
        </div>
      </div>

      <div class="border-b-2 border-gray-300 flex flex-start">06:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">07:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">08:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">09:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">10:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">11:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">12:00 AM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">01:00 PM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">02:00 PM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">03:00 PM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">04:00 PM</div>
      <div class="border-b-2 border-gray-300 flex flex-start">05:00 PM</div>

      <div class="relative">
        <div class="absolute right-2 bg-blue-500 rounded-full p-4">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <footer class="fixed bottom-0 left-0 right-0 py-4">
        <div class="flex justify-between px-4 mx-5">
          <i class="fa-solid fa-house text-3xl"></i>
         
          <i class="fa-solid fa-square-poll-horizontal text-3xl"></i>
          <div class="relative bottom-8">
            <div class="bg-blue-500 rounded-full w-16 h-16 flex items-center justify-center" style="margin-bottom: -10px;">
                <i class="fa-solid fa-magnifying-glass text-white text-2xl"></i>
            </div>
        </div>
          <i class="fa-solid fa-camera text-3xl"></i>
          <i class="fa-solid fa-user text-3xl"></i>
        </div>
       
      
      </footer>
    
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/176bc36c12.js"
    crossorigin="anonymous"
  ></script>
</html>
